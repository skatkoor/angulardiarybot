<!-- src/app/components/register/register.component.html -->

<div class="max-w-md mx-auto mt-10">
    <h2 class="text-2xl font-bold mb-6">Register</h2>
    <form (ngSubmit)="register()">
      <div class="mb-4">
        <label for="username" class="block text-gray-700">Username</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          required
          class="w-full px-3 py-2 border rounded"
        />
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          class="w-full px-3 py-2 border rounded"
        />
      </div>
      <button type="submit" class="w-full bg-green-500 text-white py-2 rounded">Register</button>
    </form>
    <div *ngIf="errorMessage" class="mt-4 text-red-500">
      {{ errorMessage }}
    </div>
    <div *ngIf="successMessage" class="mt-4 text-green-500">
      {{ successMessage }}
    </div>
    <div class="mt-4 text-center">
      <a routerLink="/login" class="text-blue-500 hover:underline">Already have an account? Login here.</a>
    </div>
  </div>
